<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mines</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="heading">Mines</h1>
      <select data-difficulty name="difficulty">

              fill="#eee"
              stroke="#eee"
              stroke-width="0.25"
            />
            <path
              d="M11 21.125C13.6853 21.125 16.2607 20.0583 18.1595 18.1595C20.0583 16.2607 21.125 13.6853 21.125 11C21.125 8.31468 20.0583 5.73935 18.1595 3.84054C16.2607 1.94174 13.6853 0.875 11 0.875C8.31468 0.875 5.73935 1.94174 3.84054 3.84054C1.94174 5.73935 0.875 8.31468 0.875 11C0.875 13.6853 1.94174 16.2607 3.84054 18.1595C5.73935 20.0583 8.31468 21.125 11 21.125ZM19.625 11C19.625 13.2875 18.7163 15.4813 17.0988 17.0988C15.4813 18.7163 13.2875 19.625 11 19.625C8.71251 19.625 6.51871 18.7163 4.9012 17.0988C3.2837 15.4813 2.375 13.2875 2.375 11C2.375 8.71251 3.2837 6.51871 4.9012 4.9012C6.51871 3.2837 8.71251 2.375 11 2.375C13.2875 2.375 15.4813 3.2837 17.0988 4.9012C18.7163 6.51871 19.625 8.71251 19.625 11Z"
              fill="#eee"
              stroke="#eee"
              stroke-width="0.25"
            />
          </svg>
          <p><span data-minutes>00</span>:<span data-seconds>00</span></p>
        </section>
        <section class="flag-count">
          <svg
            width="14"
            height="18"
            viewBox="0 0 14 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M14 5L0 0V18H2V11.13L14 5Z" fill="#eee" />
          </svg>
          <p>
            <span data-current-flag-count></span> /
            <span data-total-flag-count></span>
          </p>
        </section>
      </section>
      <button class="pause-button" data-pause-button>Pause</button>
    </header>
  </body>
</html>
