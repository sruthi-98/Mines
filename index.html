<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mines</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <section>
        <h1 class="heading">Mines</h1>
        <select data-difficulty name="difficulty">
          <option value="8" selected>Easy</option>
          <option value="12">Medium</option>
          <option value="18">Hard</option>
        </select>
      </section>
      <section class="flag-count">
        <svg
          width="14"
          height="18"
          viewBox="0 0 14 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M14 5L0 0V18H2V11.13L14 5Z" fill="#eee" />
        </svg>
        <p>
          <span data-current-flag-count></span> /
          <span data-total-flag-count></span>
        </p>
      </section>
    </header>
  </body>
</html>
